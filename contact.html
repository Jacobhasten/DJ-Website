<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="contact.css">
    <title>Document</title>
</head>

<body>
    <main class="background">
        <section class="card">
            <div class="card__heading">
                <h2>Request Booking</h2>
            </div>
            <form action="" class="card__form">
                <div class="field-wrapper">
                    <label class="field-label" for="name">Full Name: *</label>
                    <input class="field-input" type="name" required>
                </div>
                <div class="field-wrapper">
                    <label class="field-label" for="email">Email: *</label>
                    <input class="field-input" type="email" required>
                </div>
                <div class="field-wrapper">
                    <label class="field-label" for="date">Date Of Event: *</label>
                    <input class="field-input" field type="date" id="date" name="date" required>
                    
                </div>
                <div class="field-wrapper">
                    <label class="field-label" for="extra notes">Extra Notes:</label>
                    <textarea class="field-input-text-area" id="note" rows=5>
Tell me a little bit about your event...
                    </textarea>
                </div>
                <div class="field-wrapper">
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="robot" name="robot" required>
                        <label class="field-label" for="robot">Please check if you're not a robot</label>
                    </div>
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="newsletter" name="newsletter" checked>
                        <label class="field-label" for="newsletter">Subscribe to my newsletters and recieve updates on
                            my releases, tour dates and blogs</label>
                    </div>
                </div>


                <div class="submit-form">
                    <input class="submit-button" type="submit" name="Submit" id="submit">
                </div>
            </form>
        </section>

    </main>


</body>

</html>
